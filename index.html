<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Facebook_f_logo_(2019).svg" type="image/x-icon">
</head>
<body>
    <div class="loginbox">
        <img src="./assets/image/logo.svg" alt="Facebook" class="avatar">
        <form action="">
            <input class="controls" type="text" id="user" name="user" placeholder="Número de celular o correo electrónico">
            <input class="controls" type="text" id="pass" name="pass" placeholder="Contraseña">
            <input class="btn" type="submit" value="Iniciar sesión">
            <span><a href="#">¿Olvidaste tu contraseña?</a></span>
            <div class="border"></div>
            <button><a href="#">Crear cuenta nueva</a></button>
        </form>
    </div>
</body>
</html>
